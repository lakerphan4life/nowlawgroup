    <style type="text/css">
        html, body, a, h1, h2, h3, h4, h5, p {
            font-family: 'Lato', sans-serif;
        }

        .main-header {
            background-color: black;
            height:70px;
            width: 100%; 
            position: fixed; 
            clear: both; 
            z-index: 2; 
            top: 0; 
            left: 0;
        }

        .one-third-img {
            max-width: 775px;
            float: left;
            width: 33.33333%;
            overflow: hidden;
            position: relative;
            height: 700px;
            background-position: center;
            background-size: cover;
        }

        /*super cool hover effect boxes*/
        /*.one-third-img:nth-child(1) {
            background: #000;
  background: -moz-linear-gradient(-45deg, #000000 0%, #000000 25%, #1e539e 50%, #ff3083 75%, #7800a8 100%); 
background: -webkit-linear-gradient(-45deg, #000000 0%,#000000 25%,#1e539e 50%,#ff3083 75%,#7800a8 100%); 
background: linear-gradient(135deg, #000000 0%,#000000 25%,#1e539e 50%,#ff3083 75%,#7800a8 100%), url('img/home-img-1.png'); 
  background-size: 400% 400%;
  background-repeat: repeat;
  transition: all 5s ease;
        }

        .one-third-img:nth-child(1):hover {background-size: 5% 5%;}
*/
        .one-third-img:nth-child(1) {
            background:
                linear-gradient(180deg, rgba(255,255,255,0) 25%,rgba(0,0,0,0) 50%,rgba(0,0,0,0.7) 75%),
                url('img/home-img-1.png');
            transition: all .3s ease-out;
            background-repeat: no-repeat;
            background-position: 0% 0%;
        }
        
   /*     .one-third-img:nth-child(1):hover
        { 
            background-position: 15% 5%;
        }
*/
        .one-third-img:nth-child(2) {
            background: 
            linear-gradient(180deg, rgba(255,255,255,0) 25%,rgba(0,0,0,0) 50%,rgba(0,0,0,0.7) 75%),
            url('img/home-img-2.png');
            transition: all .3s ease-out;
            background-repeat: no-repeat;
            background-position: 0% 0%;
        }
        
       /* .one-third-img:nth-child(2):hover
        { 
            background-position: 15% 5%;
        }*/

        .one-third-img:nth-child(3) {
            background: 
            linear-gradient(180deg, rgba(255,255,255,0) 25%,rgba(0,0,0,0) 50%,rgba(0,0,0,0.7) 75%),
            url('img/home-img-3.png');
            transition: all .3s ease-out;
            background-repeat: no-repeat;
            background-position: 0% 0%;
        }
        
       /* .one-third-img:nth-child(3):hover
        { 
            background-position: 15% 5%;
        }*/




        .one-third-img h2 {
            position: absolute;
            z-index: 4; 
            bottom: 120px; 
            font-weight: 700; 
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px; 
            margin: 30px 15px; 
            padding: 5px 10px;
            color: #222;
            background: linear-gradient(180deg, rgba(255,255,255,0) 50%, #ffc220 50%);
            transition: all .3s ease-out;
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: 200% 200%;
        }

        .one-third-img h2:hover {
            background-size: 100% 10%;
            color: #ffffff;
            background-position: bottom center;
        }

        .main-container, .main {
            width: 100%;
            margin: 50px 0 0;
            padding: 0;
        }

        .left-header {
            max-height:70px; 
            float: left;
        }

        .left-header svg {
            height: 36px;
            margin: 18px 0px 18px 40px;
        }

        #Layer_1 svg:hover {
color: #000;
            fill: #111;

        }

        .right-header {
            height: 40px;
            float: right; 
            margin-top:25px; 
            margin-left: 0;
        }

        .right-nav {
            display: inline-block; 
            list-style: none;
            color: white; 
            text-align: left;
            padding-left: 0;
            padding-right: 30px;
        }

        .right-nav li {
            display: inline-block; 
            list-style: none; 
            padding: 0px 18px 10px 18px; 
            font-size: 14px; 
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            
            background: linear-gradient(180deg, rgba(255,255,255,0) 50%, #ffc220 50%);
            transition: all .3s ease-out;
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: 0% 10%;
            cursor: pointer;
        }

        .right-nav li:hover{
            background-size: 70% 10%;
            background-position: bottom center;
        }

        .right-nav li a {
            text-decoration: none;
            color: inherit;
        }

        .contact-button {
            border: 2px solid #fff;
            padding: 7px 12px !important;
            margin-top: -7px;
            border-radius: 30px;
            transition: all .3 ease-out;
            background: none !important;
        }

        .contact-button:hover {
            background-color: #ffc220 !important;
            color: #222;
            border-color: #ffc220;
        }


        /* media queries*/

        @media only screen and (max-width: 800px) {
            .main-header {
                height: 80px;
            }

            .main-header div {
                float: none;
                width: 100%;
                display: block;
                text-align: center;
            }

            .one-third-img {
                max-width: 800px;
                width: 100%;
                overflow: hidden;
                position: relative;
                height: 120px;
                margin: 0;
                border-bottom: 0px solid #1c3854;
            }

            .one-third-img:nth-child(1) {
                background: #ffffff;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: linear-gradient(rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 100%), url('img/home-img-1.png');
            }

            .one-third-img:nth-child(2) {
                background: #ffffff;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: linear-gradient(rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 100%), url('img/home-img-2.png');
            }

            .one-third-img:nth-child(3) {
                background: #ffffff;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: linear-gradient(rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 100%), url('img/home-img-3.png');
            }

            .one-third-img h2 {
                position: absolute; 
                bottom: 10px; 
                font-weight: 700; 
                text-transform: uppercase; 
                margin: 10px 20px; 
                color: black;
                font-size: 20px;
            }

            .main-container, .main {
                width: 100%;
                margin: 80px 0 0;
                padding: 0;
            }

            .left-header svg {
                height: 25px;
                margin: 15px 0;
            }

            .right-header {    
                margin-top: 0;
                text-align: center;
            }

            .right-nav {
                width: 100%;
                text-align: center;
                padding: 0;
                margin: 0;
            }

            .right-nav li {
                padding: 10px 4px 5px;
                font-size: 10px;
                font-weight: 300;
                background-size: 70% 10%;
            }

            .contact-button {
                border: 0px solid #fff;
                background: linear-gradient(rgba(255,255,255,0) 95%, #ffc220 5%) !important;
                background-size: 70% 0%;
                border-radius: 0px;
                margin: 0;
                padding: 5px !important;



            }



        }

    </style>
